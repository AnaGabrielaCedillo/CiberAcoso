  <div class="memorama">

      <br>
        <div class="nuevo-juego" onclick="generarTablero()">
        Juego Nuevo
        </div>
    </div>
  </div> 
  <script>
  let iconos
  function cargarIconos() {
      iconos = [
          '<img src="img/imgmemorama/1.jpg" width="100%" height="100%">',
          '<img src="img/imgmemorama/2.jpg" width="100%" height="100%">',
          '<img src="img/imgmemorama/3.jpg" width="100%" height="100%">',
          '<img src="img/imgmemorama/4.jpg" width="100%" height="100%">',
          '<img src="img/imgmemorama/5.jpg" width="100%" height="100%">',
          '<img src="img/imgmemorama/6.jpg" width="100%" height="100%">',
          '<img src="img/imgmemorama/7.jpg" width="100%" height="100%">',
          '<img src="img/imgmemorama/8.jpg" width="100%" height="100%">',
          '<img src="img/imgmemorama/9.jpg" width="100%" height="100%">',
          '<img src="img/imgmemorama/10.png" width="100%" height="100%">',
          '<img src="img/imgmemorama/11.jpg" width="100%" height="100%">',
          '<img src="img/imgmemorama/12.jpg" width="100%" height="100%">',
      ] 
  }
  generarTablero()
  function generarTablero(){
      cargarIconos()
      let contenedor = document.getElementById("contenedor")
      let tarjetas = []
      for(let i = 0; i < 24; i++){
          tarjetas.push(/* html */ `<div class="area-tarjeta" onclick="destaparTarjeta(${i})"><div class="tarjeta" id="tarjeta${i}"><div class="cara simbolo" id="simbolo${i}">${iconos[0]}</div><div class="cara tapa"><i class="far fa-question-circle"></i></div></div></div>`)
          if(i % 2 == 1){
              iconos.splice(0, 1)
          }
      }
      tarjetas.sort(() => Math.random() - 0.5)
      contenedor.innerHTML = tarjetas.join(" ")
  }
  let selecciones = []
  function destaparTarjeta(i){
      let tarjeta = document.getElementById("tarjeta" + i)
      if(tarjeta.style.transform != "rotateY(180deg)"){
          tarjeta.style.transform = "rotateY(180deg)"
          selecciones.push(i)
      }
      if(selecciones.length == 2){
          deseleccionar(selecciones)
          selecciones = []
      }
  }
  function deseleccionar(selecciones){
      setTimeout(() => {
          let tarjeta1 = document.getElementById("tarjeta" + selecciones[0])
          let tarjeta2 = document.getElementById("tarjeta" + selecciones[1])
          let simbolo1 = document.getElementById("simbolo" + selecciones[0])
          let simbolo2 = document.getElementById("simbolo" + selecciones[1])
          if(simbolo1.innerHTML != simbolo2.innerHTML){
              tarjeta1.style.transform = "rotateY(0deg)"
              tarjeta2.style.transform = "rotateY(0deg)"
          }else{
              simbolo1.style.background = "plum"
              simbolo2.style.background = "plum"
          }
      }, 1000);
  }
  </script>
